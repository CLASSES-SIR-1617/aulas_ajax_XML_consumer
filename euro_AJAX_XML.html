<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery/jquery-3.1.1.js"></script>
</head>
<body>

pedido de chaves euromilh√µes em XML
</body>
<script>

// consumindo XML com AJAX

$.ajax({
	url : "http://alunos.estg.ipvc.pt/~pmoreira/KEYSERVER/KeyServerXML.php",
	method : "GET",
	dataType : "XML",
	success : function(dataXML) {
		console.log(dataXML);
		console.log($(dataXML).find("numbers"));
		chave =  $("<div/>").addClass("key");
		listan = $("<ul/>").addClass("numbers");
		listas = $("<ul/>").addClass("stars");
		chave.append(listan).append(listas);

		$(dataXML).find("numbers").append($("<num/>").text("1000"));

		var i= 1;
		$(dataXML).find("numbers num").text(i);

		$(dataXML).find("numbers num").each(function (idx,val) {
			console.log(val);

			listan.append($("<li/>").html($(val).text()));
		});

		$(dataXML).find("stars num").each(function (idx,val) {
			console.log(val);
			listas.append($("<li/>").html($(val).text()));
		});

		$(document.body).append(chave);



	}
})
</script>

</html>
